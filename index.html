<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors!</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="title">Rock Paper Scissors!</div>
    <div class="scoreboard"></div>
    <div class="center">
        <div class="round-number"></div>
        <div class="scoreboard">0-0</div>
        <div class="weapons">

            <button class="weapon" id="rock">Rock!</button>
            <button class="weapon" id="paper">Paper!</button>
            <button class="weapon" id="scissors">Scissors!</button>
        </div>
        <div class="forecast">Start the game by choosing a weapon!</div>
    </div>
    
    <div class="result">

    </div>
    <script src="rps.js"></script>
</body>





</html>
